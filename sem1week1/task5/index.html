
<!DOCTYPE html>
<html>
<head>
    <title>Block and Inline Elements Example</title>
</head>
<body>

<div>
    <h1>This is a Block Element</h1>
    <p>This paragraph is also a block element. It occupies the full width of its container.</p>
</div>

<p>Here's another block element. Below, we will show inline elements.</p>

<div>
    <p>This is a paragraph with a <a href="https://en.m.wikipedia.org/wiki/Prabhas">link</a> embedded in it.</p>
</div>

</body>
</html>
