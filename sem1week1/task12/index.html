<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformatted Text Example</title>
  </head>
  <body>
    <h1>Preformatted Text in HTML</h1>

    <p>The following is an example of preformatted text:</p>

    <!-- Preformatted Text Block -->
    <pre>
function greet(name) {
    console.log("Hello, " + name + "!");
}

greet("World");
    </pre>

    <p>As you can see, the spaces, indentation, and line breaks are preserved inside the <code>&lt;pre&gt;</code> tag.</p>
  </body>
</html>
