<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
</head>
<body>

    <h2>Image Gallery</h2>

    <div>
        <figure>
            <img src="image1.jpg" alt="Image 1" width="300">
            <figcaption>Beautiful Landscape</figcaption>
        </figure>

        <figure>
            <img src="image2.jpg" alt="Image 2" width="300">
            <figcaption>Stunning Sunrise</figcaption>
        </figure>

        <figure>
            <img src="image3.jpg" alt="Image 3" width="300">
            <figcaption>Mountain Adventure</figcaption>
        </figure>
    </div>

</body>
</html>
