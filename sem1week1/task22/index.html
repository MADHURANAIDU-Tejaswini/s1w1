<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<body>

    <h2>Nested List Example</h2>

    <!-- Unordered List with a Nested Ordered List -->
    <ul>
        <li>Fruit
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ol>
        </li>
        <li>Dairy
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yogurt</li>
            </ul>
        </li>
    </ul>

</body>
</html>
