<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Header and Footer</title>
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home" style="color: white; padding: 10px;">Home</a>
            <a href="#about" style="color: white; padding: 10px;">About</a>
            <a href="#contact" style="color: white; padding: 10px;">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>About Us</h2>
        <p>This is a simple webpage with a header and footer layout.</p>
        <p>Here you can add more content about your website or business.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <p>Contact us at info@mywebsite.com</p>
    </footer>

</body>
</html>
