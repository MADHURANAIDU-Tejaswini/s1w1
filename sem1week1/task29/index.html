<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Local Video</title>
</head>
<body>

    <h2>Local Video Example</h2>
    
    <!-- Video tag to embed a local video file -->
    <video width="640" height="360" controls>
        <!-- Video file link, update 'video.mp4' with your actual video file name or path -->
        <source src="https://youtube.com/shorts/4LecAUDN9Bk?si=bRmyUIwlFHVgjl0L" type="video/mp4">
        <source src="https://youtube.com/shorts/4PLMXbbhAIU?si=TOlZiZUuOEaEldui" type="video/webm">
        
        <!-- If the video cannot be played, display this text -->
        Your browser does not support the video tag.
    </video>

</body>
</html>
