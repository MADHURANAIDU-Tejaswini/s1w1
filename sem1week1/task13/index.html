<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hyperlink Example</title>
  </head>
  <body>
    <h1>Creating a Simple Hyperlink</h1>
    
    <p>Click the link below to visit an external webpage:</p>
    
    <!-- Hyperlink to an external webpage -->

  </body>
