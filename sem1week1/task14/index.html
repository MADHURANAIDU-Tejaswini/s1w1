<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Links in a New Tab</title>
  </head>
  <body>
    <h1>Open Links in a New Tab</h1>
    
    <p>Click the link below to visit an external webpage:</p>
    
    <!-- Link that opens in a new tab -->
    <a href="https://en.wikipedia.org/wiki/Anushka_Shetty_filmography" target="_blank">Visit Example Website</a>
    
    <p>Click the link below to visit a different page:</p>
    
    <!-- Another link that opens in a new tab -->
    <a href="https://en.m.wikipedia.org/wiki/Prabhas" target="_blank">Visit Wikipedia</a>
    
  </body>
</html>
