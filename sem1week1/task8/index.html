<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes Example</title>
  </head>
  <body>
    <h1 title="This is a heading with extra information">Welcome to the Global Attributes Example</h1>
    
    <p lang="es">Este párrafo está en español.</p>  <!-- Spanish content -->

    <div hidden>
      <p>This content is hidden and will not be displayed on the page.</p>
    </div>
    
    <p>This paragraph is visible and does not have the hidden attribute.</p>

    <button title="Click to submit the form" onclick="alert('Button clicked!')">Submit</button>
  </body>
</html>
